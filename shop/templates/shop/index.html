{% for category in categories %}
<div class="col-md-4 mb-4">
  <div class="card category-card">
    <div class="card-body">
      <a href="{% url 'category_detail' category.id %}" class="category-link">{{ category.name }}</a>
    </div>
  </div>
</div>
{% endfor %}

<!-- Custom styles -->
<style>
  /* Общие стили для карточки категории */
  .category-card {
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: #ffffff;
  }

  /* Эффект при наведении на карточку */
  .category-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  }

  /* Ссылка на категорию */
  .category-link {
    font-size: 1.1rem;
    font-weight: 600;
    text-decoration: none;
    color: #333;
    display: block;
    padding: 15px;
    transition: color 0.3s ease, padding-left 0.3s ease;
  }

  /* Цвет и отступы при наведении на ссылку */
  .category-link:hover {
    color: #007bff;
    padding-left: 10px;
  }

  /* Отступы и выравнивание содержимого */
  .card-body {
    padding: 20px;
  }

  /* Стиль для контейнера карточек */
  .col-md-4 {
    display: flex;
    justify-content: center;
  }

  /* Общее выравнивание для колонки */
  .card {
    width: 100%;
    max-width: 300px;
  }
</style>
