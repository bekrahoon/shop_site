<h2>{{ category.name }}</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card">
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5>{{ product.name }}</h5>
        <p>{{ product.price }}₽</p>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
