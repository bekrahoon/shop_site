<h1 class="product-title">{{ product.name }}</h1>
<div class="product-container">
  <div class="product-image-container">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
  </div>
  <div class="product-info">
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price">Цена: <span>{{ product.price }}₽</span></p>
    <p class="product-stock">В наличии: {{ product.stock }} шт.</p>
  </div>
  <form action="{% url 'add_to_cart' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Добавить в корзину</button>
  </form>
</div>

<!-- Custom styles -->
<style>
  /* Заголовок товара */
  .product-title {
    font-size: 2.2rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Контейнер для изображения товара */
  .product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  /* Контейнер изображения */
  .product-image-container {
    flex: 1 1 350px;
    max-width: 450px;
    min-width: 300px;
    display: flex;
    justify-content: center;
  }

  /* Изображение товара */
  .product-image {
    width: 100%;
    height: auto;
    max-height: 400px;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  /* Информация о товаре */
  .product-info {
    flex: 1 1 350px;
    max-width: 500px;
    min-width: 300px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  /* Описание товара */
  .product-description {
    font-size: 1.15rem;
    color: #555;
    line-height: 1.8;
    margin-bottom: 25px;
    text-align: justify;
  }

  /* Цена товара */
  .product-price {
    font-size: 1.6rem;
    font-weight: 700;
    color: #28a745;
    margin-bottom: 15px;
    text-align: center;
  }

  .product-price span {
    font-size: 1.4rem;
    font-weight: normal;
    color: #333;
  }

  /* Количество товара в наличии */
  .product-stock {
    font-size: 1.3rem;
    color: #6c757d;
    text-align: center;
  }

  /* Общие отступы */
  .product-price, .product-stock {
    margin-top: 10px;
  }

  /* Адаптивность на мобильных устройствах */
  @media (max-width: 768px) {
    .product-title {
      font-size: 1.8rem;
    }

    .product-price {
      font-size: 1.4rem;
    }

    .product-description {
      font-size: 1rem;
    }

    .product-container {
      flex-direction: column;
      align-items: center;
    }

    .product-image-container {
      max-width: 350px;
      min-width: 100%;
    }

    .product-info {
      max-width: 350px;
      width: 100%;
    }
  }
</style>
