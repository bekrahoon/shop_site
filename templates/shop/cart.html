<h1>Ваша корзина</h1>
<table class="table">
    <thead>
        <tr>
            <th>Товар</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Всего</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.price }}₽</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.get_total_price }}₽</td>
            <td>
                <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h3>Итого: {{ total_price }}₽</h3>
<a href="/" class="btn btn-primary">Продолжить покупки</a>
